<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos CSS/Formulario-escolar.css" />
    <title>Formulário</title>
</head>
<body>
    <div class="form">
        <h1> Informações Escolares</h1><br><br><br>
        <label for="nome-escola">Nome da Escola:</label>
        <input type="text"size="40"placeholder="Nome da Escola">
        <br><br>
        <label for="prof">Professor:</label>
        <input type="text"size="40" placeholder="Nome do Professor">
        <label for="serie">Série/Ano:</label>
        <input type="text"size="8" placeholder="1º ano"><br><br>
        <label for="periodo">Período Escolar:</label> &nbsp; &nbsp;
        <label for="manha">Manhã:</label>
        <input type="radio"name="opcao" id="op1">
        <label for="tarde">Tarde:</label>
        <input type="radio"name="opcao" id="op1"> <br><br>
        <label for="prof-especial"> Professor de Educação Especial:</label>
        <input type="text"size="40" placeholder="Nome do Professor Ed. Especial"><br><br>
        <label for="horario"> Horário de Atendimento:</label><br>
        <textarea name="text" id="text" placeholder="Horário de Atentimento" cols="40" rows="8"></textarea><br><br><br>
        <label for="need">Necessidade de Cuidador:</label> &nbsp; &nbsp;
        <label for="sim">Sim:</label>
        <input type="radio"name="opcao" id="op1">
        <label for="nao">Não:</label>
        <input type="radio"name="opcao" id="op1"> <br><br>
        <label for="cuidador">Cuidador:</label>
        <input type="text"size="40" placeholder="Nome do Cuidador"><br><br>
        <label for="deficiencia">Deficiência:</label>
        <input type="text"size="40" placeholder="Tipo de Deficiência"><br><br>
        <textarea name="text" id="text" placeholder="Sobre a Deficiência" cols="40" rows="8"></textarea><br><br><br>

        
        <h2>Transporte</h2><br><br>
        <label for="motorista">Motorista:</label>
        <input type="text"size= "40" placeholder="Nome do Motorista"><br><br>
        <label for="linha">Linha:</label>
        <input type="text"size="40" placeholder="Nome da Linha"><br><br>
        <label for="de">De:</label>
        <input type="text"size="20" placeholder="Origem">
        <label for="para">Para:</label>
        <input type="text"size="20" placeholder="Para"><br><br>
        <label for="obs">OBS:</label><br>
        <textarea name="text" id="text" placeholder="Outras Informações" cols="40" rows="8"></textarea><br><br><br>

       
        <input type="submit" value="Enviar">&nbsp;&nbsp;&nbsp;
        <input type="button" value="Voltar">
      

    </div>
</body>
</html>
